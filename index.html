<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial, sans-serif';
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
        }

        .heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e94560;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background-color: #16213e;
            color: #e94560;
            border: 2px solid #e94560;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e94560;
            color: #16213e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Welcome to Our World</div>
        <div class="button-group">
            <a href="#" class="button">Know Us</a>
            <a href="#" class="button">World</a>
            <a href="#" class="button">Better Diddy</a>
        </div>
    </div>
</body>
</html>
