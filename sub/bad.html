<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awami League - Criticisms</title>
  <style>
    /* General Styling */
    body {
      font-family: "Courier New", monospace;
      color: #fff;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2a2d34, #141414) fixed;
      overflow: hidden;
    }

    /* Retro Grid Background */
    body:before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent, #1f1f1f 50%, #000000 100%);
      z-index: -2;
    }

    body:after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 20px
      ),
      repeating-linear-gradient(
        to right,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 2px,
        transparent 2px,
        transparent 20px
      );
      z-index: -1;
      opacity: 0.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(to right, #ff00ff, #00ffff);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-transform: uppercase;
      animation: neon-flicker 1.5s infinite alternate;
    }

    /* Nav Link */
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 20px;
      transition: all 0.3s;
    }

    nav a:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    /* Main Section */
    main {
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
      animation: fade-in 2s ease-out;
    }

    main section ul {
      list-style: none;
      padding: 0;
    }

    main section ul li {
      margin: 20px 0;
      font-size: 1.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: slide-in 1s ease-in-out forwards;
    }

    main section ul li:before {
      content: "•";
      color: #ff00ff;
      font-size: 2em;
      position: absolute;
      left: -30px;
      animation: pulse 1.5s infinite alternate;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      border-top: 1px solid #333;
      font-size: 0.9em;
    }

    /* Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes neon-flicker {
      0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
      50% { text-shadow: 0 0 2px #ff00ff, 0 0 5px #ff00ff, 0 0 10px #00ffff, 0 0 20px #00ffff; }
    }

    @keyframes slide-in {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Criticisms of Awami League</h1>
    <nav><a href="index.html">Back to Main Page</a></nav>
  </header>
  <main>
    <section>
      <ul>
        <li>Allegations of corruption.</li>
        <li>Lack of transparency in governance.</li>
        <li>Concerns about freedom of speech . or dhon chushe dao , madarchod bal.</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>© 2025 Awami League Information Portal</p>
  </footer>
</body>
</html>
